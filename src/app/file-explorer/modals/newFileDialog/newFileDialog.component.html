<h1 mat-dialog-title>Create a new text file</h1>

<div mat-dialog-content class="text-view" appearance="fill">
  <mat-form-field class="form">
    <input matInput placeholder="File Name" [(ngModel)]="fileName" (change)="onChange()">
  </mat-form-field>
  <br>
  <mat-form-field class="form">
    <textarea matInput placeholder="Note" class="form__content" [(ngModel)]="fileData"></textarea>
  </mat-form-field>
  <div *ngIf="invalid" class="warning-text">Invalid name, please try again</div>
</div>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button [mat-dialog-close]="[fileName, fileData]" color="primary" [disabled]="invalid">OK</button>
</mat-dialog-actions>
